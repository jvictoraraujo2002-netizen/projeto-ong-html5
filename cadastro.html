<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - ONG Exemplo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="container flex space-between">
    <div class="brand"><div class="logo">ONG Exemplo</div></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="projetos.html">Projetos</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="index.html#contato">Contato</a>
    </nav>
  </div>
</header>

<section class="hero container">
  <div class="headline">Cadastro</div>
  <div class="sub">Junte-se à nossa causa e faça parte dessa transformação.</div>
</section>

<section id="cadastro" class="container mt-6">
  <form class="mt-3">
    <div class="form-field">
      <label for="fullName">Nome Completo</label>
      <input type="text" id="fullName" placeholder="Nome completo" required>
    </div>
    <div class="form-field mt-2">
      <label for="emailCad">Email</label>
      <input type="email" id="emailCad" placeholder="Email" required>
    </div>
    <div class="form-field mt-2">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
    </div>
    <div class="form-field mt-2">
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" placeholder="Endereço completo" required>
    </div>
    <div class="form-field mt-2">
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNascimento" required>
    </div>
    <div class="form-field mt-2">
      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Senha" required>
    </div>
    <div class="form-field mt-2">
      <label for="confirmaSenha">Confirmar Senha</label>
      <input type="password" id="confirmaSenha" placeholder="Confirme a senha" required>
    </div>
    <div class="form-field mt-2">
      <input type="checkbox" id="termos" required>
      <label for="termos">Aceito os termos de uso e política de privacidade</label>
    </div>
    <div class="mt-2">
      <button type="submit" class="btn primary">Cadastrar</button>
    </div>
  </form>
</section>

<footer class="footer">
  <div class="container columns">
    <div>
      <h3>ONG Exemplo</h3>
      <p>Junte-se a nós e faça parte da mudança!</p>
    </div>
    <div>
      <h3>Links</h3>
      <a href="index.html">Home</a>
      <a href="projetos.html">Projetos</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="index.html#contato">Contato</a>
    </div>
    <div>
      <h3>Contato</h3>
      <p>Email: contato@ong.com</p>
      <p>Telefone: (11) 99999-9999</p>
    </div>
  </div>
</footer>

</body>
</html>
