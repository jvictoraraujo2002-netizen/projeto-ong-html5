<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Exemplo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">ONG Exemplo</div>
  <nav class="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cadastro.html">Cadastro</a></li>
      <li><a href="#projetos">Projetos</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
    <div class="hamburger">&#9776;</div>
  </nav>
</header>

<main>
  <section class="cadastro-section">
    <h1>Formulário de Cadastro</h1>
    <form id="form-cadastro">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" maxlength="15" placeholder="(00) 00000-0000" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>

      <label for="cep">CEP</label>
      <input type="text" id="cep" maxlength="9" placeholder="00000-000" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" required>

      <label for="confirmar-senha">Confirmar Senha</label>
      <input type="password" id="confirmar-senha" required>

      <button type="submit" class="btn-primary">Cadastrar</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 ONG Exemplo. Todos os direitos reservados.</p>
</footer>

<script src="script.js"></script>
<script src="masks.js"></script>
<script>
  // Validação simples de senha
  const formCadastro = document.getElementById('form-cadastro');
  formCadastro.addEventListener('submit', (e) => {
    e.preventDefault();
    const senha = document.getElementById('senha').value;
    const confirmar = document.getElementById('confirmar-senha').value;
    if (senha !== confirmar) {
      alert('As senhas não coincidem!');
      return;
    }
    alert('Cadastro realizado com sucesso!');
    formCadastro.reset();
  });
</script>

</body>
</html>
